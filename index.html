<head>

<body class="body">
    <div class="form">

            <label for="שם משפחה">שם משפחה</label>
            <input class="form__input" id="lastNameInput" type="text" name="שם משפחה">

            <button class="form__button form__button_rsvpList" id="rsvpListButton" type="button">מי אישר/ה

        <div class="form-list__container form-list__container_hidden">
